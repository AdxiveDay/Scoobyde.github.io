<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAMS Info Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="card">
            <div class="header">
                <div class="profile-picture">
                    <img id="Bam" width="50px" height="50px"
                        src="https://cdn.discordapp.com/attachments/1301278066563092500/1310125993494839366/IMG_4308.jpg?ex=67441569&is=6742c3e9&hm=dafd7d8bb84056894c0cca15cc0e7b54e4ada0be9ba8beaaaabc929344b4230a&">
                </div>
                <div class="info">
                    <div>
                        <h1>BAMBAM</h1>
                        <p>Type: Dog</p>
                    </div>

                    <div class="tag">
                        <h4 id="Context">NORMAL</h4>
                    </div>
                </div>
            </div>
            <div class="details">
                <div class="item">
                    <div class="icon temp"></div>
                    <p>38.5°C<br><span>Normal Temp</span></p>
                    <div class="status normal">NORMAL</div>
                </div>
                <div class="item">
                    <div class="icon sun"></div>
                    <p>36.3°C<br><span>Normal Temp</span></p>
                    <div class="status normal">NORMAL</div>
                </div>
                <div class="item">
                    <div class="icon compass"></div>
                    <p>°N</p>
                    <div class="status normal">NORMAL</div>
                </div>
                <div class="item">
                    <div class="icon standing"></div>
                    <p>90°<br><span>Standing</span></p>
                    <div class="status normal">NORMAL</div>
                </div>
            </div>
        </div>
    </section>



        <section id="Con1" class="container">
            <div class="card">
                <div class="header2">
                    <div class="profile-picture">
                        <img id="Bam" width="50px" height="50px"
                            src="https://cdn.discordapp.com/attachments/1301278066563092500/1310125993494839366/IMG_4308.jpg?ex=67441569&is=6742c3e9&hm=dafd7d8bb84056894c0cca15cc0e7b54e4ada0be9ba8beaaaabc929344b4230a&">
                    </div>
                    <div class="info">
                        <div>
                            <h1>P PAT</h1>
                            <p>Type: Children</p>
                        </div>

                        <div class="tag1">
                            <h4 id="Context2">DANGER</h4>
                        </div>
                    </div>
                </div>
                <div class="details">
                    <div class="item1">
                        <div class="icon temp"></div>
                        <p>40.2°C<br><span>HIGH TEMP</span></p>
                        <div class="status normal1">DANGER</div>
                    </div>
                    <div class="item2">
                        <div class="icon sun"></div>
                        <p>38.0°C<br><span>High temp</span></p>
                        <div class="status normal2">DANGER</div>
                    </div>
                    <div class="item3">
                        <div class="icon compass"></div>
                        <p>°S</p>
                        <div class="status normal3">BEWARE</div>
                    </div>
                    <div class="item4">
                        <div class="icon standing"></div>
                        <p>180°<br><span>Change too fast</span></p>
                        <div class="status normal4">BEWARE</div>
                    </div>
                </div>
            </div>
        </section>
</body>

</html>
